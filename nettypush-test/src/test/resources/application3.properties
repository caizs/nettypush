#客户端心跳周期
#客户端在写空闲时发起心跳
link.heartbeatTick=3
#连接重试间隔
link.retryTime=2
#100KB, 消息最大字节数
link.maxFrameLength=102400
#模式
#1 为发起模式，用于内网连接发起服务器
#2 为桥接模式，用户中间桥接
#3 为接收模式，用于云上接收服务器
link.mode=3
#连接目的服务器ip
#发起模式和桥接模式必填
link.connToIp=
#连接目的服务器端口
#发起模式和桥接桥接必填
link.connToPort=
# 监听端口
# 桥接和接收模式必填
link.listenPort=8002
# 发起的连接用于连接nursecare
link.group=
# 发起身份/设备标识
# 发起和桥接模式必填
#例如医院id
link.identity=